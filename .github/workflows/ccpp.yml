name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies from APT
        run: |
          sudo apt install -y build-essential catch2
      - name: Build codebase
        run: |
          cd ${{ github.workspace }}
          mkdir build && cd build && cmake .. && cmake --build . -j$(nproc)
      - name: Run tests
        run: |
          ./build/tests
